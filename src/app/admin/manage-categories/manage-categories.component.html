
  <div class="dash-header">
    <div class="dash-title">
        <h1>{{title}}</h1>
    </div>
    <div class="dash-nav">
        <a [routerLink]="['/admin/categories/create']" class="btn btn-success">Add Category</a>
    </div>
  </div>
  <table class="table table-bordered table-striped">
    <tr>
        <th>#ID</th>
        
        <th>Title</th>
      
        <th>Action</th>
    </tr>
    <tr *ngFor="let blog of categorys">
        <td>{{blog.id}}</td>
       
        <td>{{blog.name}}</td>
       
        <td class="action">
            <a [routerLink]="['/admin/categories/edit', blog.id]" class="btn btn-info btn-sm">Edit</a>
            <a (click)="onDelete(blog.id)" class="btn btn-danger btn-sm">Delete</a>
        </td>
    </tr>
  </table>
  {{error}}
